<!DOCTYPE html>
<html>
<head>
  <title>Repeat</title>
  <link rel="stylesheet" href="nouislider.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="eel.js"></script> -->
  <script src="nouislider.min.js"></script>
</head>
<body>
  <div id="root">
    <div class="Pane">
      <label for="selectFileInput">
        <div id="selectFile">
          <h1>Select file</h1>
        </div>
      </label>
      <input id="selectFileInput" type="file" accept="audio/*" />
    </div>
    <div class="Pane">
      <div class="metadata">
        <h2 id="fileTitle"></h2>
        <h3 id="fileDuration"></h3>
      </div>
      <div class="controls">
        <button id="togglePlayback" type="button">Play</button>
        <div>
          <label for="waitBetweenRepeat">Wait between repeats, in seconds:</label>
          <input id="waitBetweenRepeat" type="number" min="0" max="100" value="0" />
        </div>
        <div id="timeSelector"></div>
        <div id="selectedTime"></div>
      </div>
    </div>
  </div>
  <audio id="audio" controls="true" loop></audio>
  <script src="main.js"></script>
</body>
</html>
